<!DOCTYPE html>
<html>
<head>
  <title>Axiora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Axiora</h1>
    <p class="subtitle">Own Your Day</p>

    <div class="card">
      <h2>Today's Top Priorities</h2>
      <input type="text" id="taskInput" placeholder="Enter priority...">
      <button onclick="addTask()">Add</button>
      <ul id="taskList"></ul>
      <p class="inline-error" id="taskError"></p>
    </div>

    <div class="card">
      <h2>Session</h2>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="apiService.js"></script>
  <script src="authService.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
